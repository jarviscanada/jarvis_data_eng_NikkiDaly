# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programing langauge, libraries, algorithms, hardwards, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Implemented a set of bash scripts that gather data on hardware specifications of nodes within the linux cluster, monitor their resource usage in real time, and store the data to a PSQL database maintained in a docker instance."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Developed a Twitter CLI application that leverages the Twitter API to allow users to post, search and delete tweets from the command line."
      - "JDBC App: Created a JDBC application that implements DAO's in a JDBC system. "
      - "Grep App: Implemented an application that emulates the Linux bash grep function to search for a matching regex pattern in a directory."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed a SpringBoot trading application that simulates stock trading using a REST API. The application's architecture models a three-tiered microservice pattern and uses Spring boot along with Maven for its dependency management. The data is created from the app as well as pulled from the IEX Cloud and stored in a PSQL database. The application is dockerized with a container to run the app and another to handle the PSQL database server. It also uses Mockito and Junit for testing."
  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Evaluated different Big Data tools, focusing on Hadoop components including: MapReduce, HDFS, and YARN. Provisioned a Hadoop cluster through the Google Cloud Platform Dataproc Service and ran sample queries on the wdi dataset using the Zeppelin notebook to test the functionality of Apache-Hive."
  - name: "Spark"
    git_url: "/spark"
    description: "Not started."
  - name: "Cloud/DevOps"
    git_url: "/cloud_devops"
    description: "Not started."

